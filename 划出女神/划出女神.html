<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>划出女神</title>
    <style>
        #box{
            width:500px;
            height:500px;
            background:url(赵洁琼.jpg);
            background-size:500px 500px;
            position:relative;
        }
        #box div{
            width:50px;
            height:50px;
            background:url(a2.jpg);
            background-size:50px 50px;
            position:absolute;
            opacity:1;
            /*以下内容为css3，不要着急，会学*/
            transition:1s;
            -webkit-transition:1s;
        }
    </style>
</head>
<body>
   <div id="box"></div>
   <script>
       var box=document.getElementById("box");
       var str="";
       var l,t=0;
       for(var i=0;i<100;i++){
           //灵活运用整除和取余
           l=(i%10)*50;
           t=Math.floor(i/10)*50;
           str+="<div style='left:"+l+"px;top:"+t+"px;'></div>";
       }
       box.innerHTML=str;

       //第二步：添加事件
       var divs=box.getElementsByTagName("div");
       for(var i=0;i<divs.length;i++){
           divs[i].onmouseover=function(){
               //过度
               this.style.transform="scale(0)";
               this.style.opacity=0;
           }
       }
   </script>
</body>
</html>
