<!doctype html>
<meta charset="UTF-8">
<html>
<head>
    <title>
        鼠标滑过页面自动变大
    </title>
    <style>
        #container {
        height: 477px;
        margin: 0 auto;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        overflow: hidden;
            position: relative;
    }
    #container img {
    position: absolute;
    display: block;
    left: 0;
    border-left: 1px solid #ccc;
    }
    </style>
</head>
<body>
<div id="container">
    <img src="door1.png"/>
    <img src="door2.png"/>
    <img src="door3.png"/>s
    <img src="door4.png"/>
</div>
<script>
        //1、获取所有的元素对象
    var box=document.getElementById("container");
    var imgs=box.getElementsByTagName("img");
        //2、设置大小
    var imgwidth=imgs[0].offsetWidth;
    var mywidth=160;
    box.style.width=(imgwidth+mywidth*(imgs.length-1))+"px";

        function setImagesPos(){
            for(var i=1;i<imgs.length;i++) {
          imgs[i].style.left=imgwidth+mywidth*(i-1)+"px";
      }
    }
     setImagesPos();

     var translate=imgwidth-mywidth;
        //3、开始添加事件
     for(var i=0;i<imgs.length;i++) {
         (function(i){   //利用闭包传参
             imgs[i].onmouseover=function(){
                 //再移动之前，先初始化一下
              setImagesPos();

                 for(var j=1;j<=i;j++) {
              imgs[j].style.left=parseInt(imgs[j].style.left,10)-translate+"px";
     }
    }
   })(i)
   }
</script>
</body>
</html>
